<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-git.js"></script>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Using jQuery add the previous set of elements on the stack to the current set.</title>
</head>
<body>
  <script type="text/javascript" src="E4/E4.js"></script>
  <div class="left">
    <p><strong>Before <code>addBack()</code></strong></p>
    <div class="before-addback">
      <p>JavaScript</p>
      <p>jQuery</p>
    </div>
  </div>
  <div class="right">
  <p><strong>After <code>addBack()</code></strong></p>
  <div class="after-addback">
    <p>JavaScript</p>
    <p>jQuery</p>
  </div>
  </div>
<link rel="stylesheet" href="style_2.css">
</body>
</html>
